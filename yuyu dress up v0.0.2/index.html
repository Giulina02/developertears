<html>
	<head>
		<title>JUEGO DE VESTIR</title>
		<link rel="stylesheet" href="style.css">
		<script src="code.js"></script>
	</head>
	<body>
	
		<div class="container">
			<ul class="imagesDiv">
				<li><img id="backHair" src=""></li>
				<li id="base"></li>	
				<li><img id="handL" src="img/handL/handL1.png"></li>
				<li><img id="handR" src="img/handR/handR1.png"></li>
				<li><img id="upA" src=""></li>
				<li><img id="bottom" src=""></li>
				<li><img id="upB" src=""></li>
				<li><img id="upC" src=""></li>
				<li><img id="upD" src=""></li>
				<li><img id="hair" src="img/hair/hair4.png"></li>
				<li><img id="hat" src=""></li>
			</ul>
		</div>
		
		<div class="buttonsDiv">
			<button id="nextHandL" onclick="nextItem(nextHandL)">Right Hand →</button>
			<button id="nextHandR" onclick="nextItem(nextHandR)">Left Hand →</button>
			<button id="nextBottom" onclick="nextItem(nextBottom)">Bottom →</button>
			<button id="nextUpAB" onclick="nextItem(nextUpAB)">Top →</button>
			<button id="nextUpC" onclick="nextItem(nextUpC)">Top 2 →</button>
			<button id="nextUpD" onclick="nextItem(nextUpD)">Mono →</button>
			<button id="nextHair" onclick="nextItem(nextHair)">Hair →</button>
			<button id="nextHat" onclick="nextItem(nextHat)">Hat →</button>
			<button id="reset" onclick="resetAll()">Clean</button>
		</div>
	
	</body>
</html>
