<html>
	<head>
		<title>JUEGO DE VESTIR</title>
		<link rel="stylesheet" href="style.css">
		<script src="code.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="imagesDiv">
				<div><img class="images" id="backHair" src=""></div>
				<div><img class="images" id="base" src="img/base.png"></div>	
				<div><img class="images" id="handL" src="img/handL/handL1.png"></div>
				<div><img class="images" id="handR" src="img/handR/handR1.png"></div>
				<div><img class="images" id="upA" src=""></div>
				<div><img class="images" id="bottom" src=""></div>
				<div><img class="images" id="upB" src=""></div>
				<div><img class="images" id="upC" src=""></div>
				<div><img class="images" id="upD" src=""></div>
				<div><img class="images" id="hair" src="img/hair/hair4.png"></div>
				<div><img class="images" id="hat" src=""></div>
			</div>
			
			<div class="divRight">
				<img id="decoImg" src="https://cdn.discordapp.com/attachments/887886054672183356/887886822628274206/887884999012024381.png">
				
				<div>
					<button id="nextHandL" onclick="nextItem(nextHandL)">Right Hand →</button>
					<button id="nextHandR" onclick="nextItem(nextHandR)">Left Hand →</button>
					<button id="nextBottom" onclick="nextItem(nextBottom)">Bottom →</button>
					<button id="nextUpAB" onclick="nextItem(nextUpAB)">Top →</button>
					<button id="nextUpC" onclick="nextItem(nextUpC)">Top 2 →</button>
					<button id="nextUpD" onclick="nextItem(nextUpD)">Mono →</button>
					<button id="nextHair" onclick="nextItem(nextHair)">Hair →</button>
					<button id="nextHat" onclick="nextItem(nextHat)">Hat →</button>
					<button id="reset" onclick="resetAll()" style="background-color:red; color: white;">Clean</button>
				</div>
			</div>
		</div>
		
	</body>
</html>
