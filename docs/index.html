<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing rat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="images/icon.gif">
</head>
<body>
  <div>
    <img id="ratdancing" src="images/dancing-rat.gif">

    <audio controls onplay="startDancing()" id="audio">
      <source src="Pa Romper La Discoteca.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    let image = document.getElementById("ratdancing");
    
    let opacity = 0;

    let audio = document.getElementById("audio");

    function startDancing(){
      
      if (opacity === 0){
        for (let i = 0 ; i <= 4 ; i++){
          setTimeout(() => {
            opacity = opacity + 0.1;
            console.log(opacity);
            image.style.opacity = opacity;
          }, 1000);
        }
        document.body.style.animationName = "colorChange";
      }
    }
  </script>
</body>
</html>
